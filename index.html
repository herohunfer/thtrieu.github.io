---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<time>{{ post.date | date: "%B %-d, %Y" }}</time>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"
				onmouseover = "postLogo()"
				onmouseout = "homeLogo()"
				onmouseup = "clicked()"> {{ post.title }} </a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>

<script>
var post = '{{ site.post }}';
var home = '{{ site.home }}';
function postLogo() {
	document.getElementById("logo").src = post;
}
function homeLogo() {
	document.getElementById("logo").src = home;
}
function clicked() {
	home = post;
}
</script>

<script id="dsq-count-scr" src="//thtrieu.disqus.com/count.js" async></script>
