---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<time>{{ post.date | date: "%B %-d, %Y" }}</time>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"
				onmouseover = "postLogo()"
				onmouseout = "homeLogo()"
				onmouseup = "clicked()"> {{ post.title }} </a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>

<script>
var click = 0;
function postLogo() {
	if (click < 1) {
		document.getElementById("logo").src = '{{ site.post }}';
	}
}
function homeLogo() {
	document.getElementById("logo").src = '{{ site.home }}';
}
function clicked() {
	click = 1;
}
</script>

<script id="dsq-count-scr" src="//thtrieu.disqus.com/count.js" async></script>
