---
layout: default
---

<section>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %-d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }} </a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>

<script id="dsq-count-scr" src="//thtrieu.disqus.com/count.js" async></script>
